<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Templates -->
    <template class="template-selectedTags">
      <span class="filter__tag">
        <span class="filter__tagName"></span>
        <img class="removeTag" src="./images/icon-remove.svg" />
      </span>
    </template>
    <template class="template-job">
      <article class="job">
        <div class="job-wrapper">
          <div class="details">
            <img class="company__logo" />
            <div class="detail">
              <div class="details-job">
                <span class="company-name"></span>
                <span class="new"></span>
                <span class="featured"></span>
              </div>
              <p class="position"></p>
              <div class="details-job mini">
                <span class="time"></span>
                <span> . </span>
                <span class="contract"></span>
                <span> . </span>
                <span class="location"></span>
              </div>
            </div>
          </div>
          <hr />

          <div class="job__tags">
            <template class="template-jobTag">
              <span class="job__tag"></span>
            </template>
          </div>
        </div>
      </article>
    </template>
    <!-- end of templates  -->
    <header>
      <img class="bg mobileBg" src="./images/bg-header-mobile.svg" />
      <img class="bg desktopBg" src="./images/bg-header-desktop.svg" />
    </header>

    <main>
      <section class="filter-wrapper hide">
        <div class="filter__tags"></div>
        <div class="filter__clear">
          <button class="btn clearBtn">Clear</button>
        </div>
      </section>

      <section class="jobs"></section>
    </main>

    <!--  -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
